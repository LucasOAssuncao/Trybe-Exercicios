<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>TrybeTrip</header>
  <div class="forms">
    <form action="" method="get">
      <div class="inputs">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" min="10" max="40" id="nome" /><br />
      </div>
      <div class="inputs1">
        <label for="email">Email:</label>
        <input type="email" name="email" min="10" max="50" id="email" />
      </div>
      <div id="destinos">
        <label for="praia">
          <input type="radio" name="bola" value="praia" id="praia" class="bola" />
          <span>Praia</span>
        </label>
        <label for="cidade">
          <input type="radio" name="bola" id="cidade" value="cidade" class="bola" />
          <span>Cidade</span>
        </label>
        <label for="campo">
          <input type="radio" name="bola" id="campo" value="campo" class="bola" />
          <span>Campo</span>
        </label>
        <label for="montanhas">
          <input type="radio" name="bola" id="montanhas" value="montanhas" class="bola" />
          <span>Montanhas</span>
        </label>
      </div>
      <div id='area-texto'>
        <label for="resumo" id="labeltext">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?</label><br>
        <textarea name="resumo" id="resumo" cols="75" maxlength="500" rows="10"></textarea>
      </div>
      <div id="area-texto">
        <label for="dataInput">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="dataInput" id="dataInput">
      </div>
      <div>
        <label for="check1" id="area-texto">
          <span>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</span>
          <input type="checkbox" value="ok" id="check1" name="check">
        </label>
        <br>
        <label for="check2" id="area-texto">
          <span>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</span>
          <input type="checkbox" value="ok" id="check2" name="check">
        </label>

      </div>
  </div>
  <div id="area-texto">
    <button type="submit" class="btn-enviar">Enviar</button>
    <input type="reset" class="btn-enviar">
  </div>
  </form>
<script src="script.js"></script>
</body>

</html>
