<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>TrybeTrip</header>

  <form action="" method="get" class="forms">
    <div class="inputs">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" min="10" max="40" id="nome" /><br />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" min="10" max="50" id="email" />
    </div>
    <div id="destinos">
      <label for="radio">
        <input type="radio" name="bola" />
        <span>Praia</span>
      </label>
      <label for="radio">
        <input type="radio" name="bola" />
        <span>Cidade</span>
      </label>
      <label for="radio">
        <input type="radio" name="bola" />
        <span>Campo</span>
      </label>
      <label for="radio">
        <input type="radio" name="bola" />
        <span>Montanhas</span>
      </label>
    </div>
    <div id='area-texto'>
      <label for="resumo">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br>
      <textarea name="resumo" id="resumo" cols="80" maxlength="500" rows="10"></textarea>
    </div>
    <div id="data">
      <label for="dataInput">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" name="dataInput" id="dataInput">
    </div>
    <div>
      <label for="check">
        <input type="checkbox" value="ok" id="check" name="check">
        <span>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</span>
      </label>
      <br>
      <label for="check">
        <input type="checkbox" value="ok" id="check" name="check">
        <span>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</span>
      </label>

    </div>

    <div>
      <button type="submit" class="btn-enviar">Enviar</button>
      <input type="reset" class="btn-enviar">
    </div>

  </form>

</body>

</html>
