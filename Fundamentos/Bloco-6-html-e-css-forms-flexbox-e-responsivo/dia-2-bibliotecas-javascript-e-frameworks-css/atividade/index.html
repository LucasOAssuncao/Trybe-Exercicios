<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header class="container">
    <h1>TrybeTrip</h1>
  </header>
  <div class="container">
    <form action="" method="get">
      <div class="input-group mb-3">
        <label class="input-group-text" for="nome">Nome:</label>
        <input class="form-control" type="text" name="nome" min="10" max="40" id="nome" /><br />
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="email">Email:</label>
        <input class="form-control" type="email" name="email" min="10" max="50" id="email" />
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
      <div class="mb-3 form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Praia</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Cidade</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3">Campo</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
        <label class="form-check-label" for="inlineRadio4">Montanhas</label>
      </div>
      <div class="mb-3 form-floating">
        <textarea class="form-control" placeholder="Leave a comment here"  id="floatingTextarea" style="height: 200px"></textarea>
        <label for="floatingTextarea">Porque você merece ganhar?</label>
      </div>
      <div class="mb-5 id="area-texto">
        <label class="fw-bold" for="dataInput">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="dataInput" id="dataInput">
      </div>
      <div>
        <label for="check1" id="area-texto">
          <span class="fw-light">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</span>
          <input type="checkbox" value="ok" id="check1" name="check">
        </label>
      </div>
      <div class="mb-3">
        <label for="check2" id="area-texto">
          <span class="fw-light">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</span>
          <input type="checkbox" value="ok" id="check2" name="check">
        </label>

      </div>
  </div>
  <div id="area-texto" class="container">
    <button type="submit" id="btn" class="btn btn-outline-primary">Enviar</button>
    <input type="reset" class="btn btn-outline-danger">
  </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
